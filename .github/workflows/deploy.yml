# Build Jekyll site with custom plugins and deploy to GitHub Pages
# Requires: Settings > Pages > Source set to "GitHub Actions"
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Debug build output
        run: |
          echo "=== _site structure ==="
          find _site -name "*.html" | head -20
          echo ""
          echo "=== Graph data in demo post ==="
          python3 -c "
          import re
          with open('_site/obsidian-features-demo/index.html', 'r') as f:
              html = f.read()
          # Check for graph data
          m = re.search(r'var data = (.+?);', html)
          if m:
              print('GRAPH DATA FOUND:', m.group(1)[:200])
          else:
              print('NO GRAPH DATA FOUND')
          # Check for unconverted wikilinks
          wl = re.findall(r'\[\[[^\]]+\]\]', html)
          if wl:
              print('UNCONVERTED WIKILINKS:', wl[:5])
          else:
              print('All wikilinks converted OK')
          # Check for backlinks
          if 'backlink-item' in html:
              print('BACKLINKS SECTION: present')
          else:
              print('BACKLINKS SECTION: missing')
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
