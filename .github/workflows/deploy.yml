# Build Jekyll site with custom plugins and deploy to GitHub Pages
# Requires: Settings > Pages > Source set to "GitHub Actions"
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --verbose 2>&1 | tail -50
        env:
          JEKYLL_ENV: production

      - name: Debug graph data
        run: |
          echo "=== Checking _site for graph data ==="
          grep -l "graph_data\|graph-data" _site/**/*.html 2>/dev/null | head -5 || echo "No graph data found in HTML"
          echo "=== Sample post HTML (graph section) ==="
          grep -A5 "var data" _site/obsidian-features-demo/index.html 2>/dev/null || echo "No inline data found"
          echo "=== Check if wikilinks converted ==="
          grep -c "\[\[" _site/obsidian-features-demo/index.html 2>/dev/null && echo "WIKILINKS STILL PRESENT" || echo "Wikilinks converted OK"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
