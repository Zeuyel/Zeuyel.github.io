# Site Settings
title: "Yanzu Wu"
description: "personal description"
url: https://zeuyel.github.io
baseurl: ""
repository: "Zeuyel/Zeuyel.github.io"

author:
  name: "Epictus"
  bio: "Learning economics, Vibing codes"
  email: "mengcenfay_at_gmail.com"

# Reading Files
include:
  - _pages
exclude:
  - .aha-loop
  - .bundle
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README
  - vendor
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
